<wicket:extend>

  <div>
    <a wicket:id="goList">一覧に戻る</a>
  </div>

  ID指定で回答を表示：<input type="text" id="idText" wicket:id="idText" />
  <button class="btn btn-primary" id="refresher"><i class="icon-white icon-repeat"></i> 更新</button>

  <table>
    <tr>
      <th>id</th>
      <th>questionIndex</th>
      <th>value</th>
    </tr>
    <tr wicket:id="answers">
      <td wicket:id="id"></td>
      <td wicket:id="questionIndex"></td>
      <td wicket:id="value"></td>
    </tr>
  </table>

  <script>
  $(function() {
    $('#refresher').click(function() {
      location.href = './' + $('#idText').val();
    });
  });
  </script>

</wicket:extend>
