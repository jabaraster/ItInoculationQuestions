<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <style>
    table, th, td {
      border: solid black 1px;
    }
  </style>
</head>

<body>
<wicket:extend>

  <div class="buttonContainer">
    <a href="#" class="btn btn-primary" wicket:id="refresher"><i class="icon-white icon-refresh"></i> 最新に更新</a>
  </div>

  <div>
    <h3>総回答数：<span wicket:id="answersCount"></span></h3>
  </div>

  <table class="answerStatistics">
    <tr><th>No</th><th>設問</th><th>回答</th><th>回答数</th></tr>
    <wicket:container wicket:id="answersStatistics">
      <tr>
        <td rowspan="4" wicket:id="index" class="header">Q1</td>
        <td rowspan="4" wicket:id="questionMessage" class="header">設問１</td>
        <td wicket:id="selectionMessage">選択肢１</td>
        <td wicket:id="answerCount">8件</td>
      </tr>
      <tr wicket:id="answerSummary">
        <td wicket:id="selectionMessage">選択肢２</td>
        <td wicket:id="answerCount">2件</td>
      </tr>
      <wicket:remove>
        <tr>                        <td>選択肢２</td><td>2件</td></tr>
        <tr>                        <td>選択肢２</td><td>2件</td></tr>
      </wicket:remove>
    </wicket:container>
    <wicket:remove>
      <tr><td rowspan="3">設問２</td><td>選択肢１</td><td>8件</td></tr>
      <tr>                          <td>選択肢２</td><td>2件</td></tr>
      <tr>                          <td>選択肢３</td><td>5件</td></tr>
    </wicket:remove>
  </table>

  <script>
  $(function() {
    $('#refresher').click(function() {
      location.reload();
    });
  });
  </script>

</wicket:extend>
</body>
